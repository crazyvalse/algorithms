<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      html,
      body {
        height: 100%;
      }
      .box {
        height: 100%;
      }
      .box > div {
        height: 100%;
      }

      .box-left {
        width: 200px;
        float: left;
        background-color: blue;
      }
      .box-right {
        margin-left: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    如何实现左侧宽度固定，右侧宽度自适应的布局
    <div class="box">
      <div class="box-left"></div>
      <div class="box-right"></div>
    </div>
  </body>
</html>
