<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">{{counter}}</div>
    <script src="./vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            counter: 0
          }
        },
        mounted() {
          setInterval(() => {
            this.counter++
          }, 1000)
        }
      }).mount('#app')
    </script>
  </body>
</html>
