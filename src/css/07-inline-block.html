<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <style>
    ul,
    li {
      padding: 0;
      margin: 0;
      list-style-type: none;
      font-size: 0;
    }

    li {
      display: inline-block;
      border: 1px solid #000;
      font-size: 12px;
    }
  </style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
</ul>
</body>
</html>
