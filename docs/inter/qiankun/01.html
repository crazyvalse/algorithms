<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>样式隔离演示</title>
</head>
<body>
  <div id="shadow"></div>
  <p>hello world</p>
<script>

  let shadow = document.getElementById('shadow')  //可以省略
  let shadowDOM = shadow.attachShadow({
    mode: 'closed'
  }); //外界无法访间closed

  shadowDOM.innerHTML = `
  <style>p {color: red;}</style>
  <p>shadow</p>
  `
</script>

</body>
</html>
