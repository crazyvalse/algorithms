<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      div {
        border: 1px solid red;
        width: 200px;
        height: 100px;
      }
      .center {
        position: absolute;
        float: left;
        left: 50%;
        top: 50%;
        margin: -50px 0 0 -100px;
      }
    </style>
  </head>
  <body>
    <div class="center"></div>
    <div style="float: left; border-color: #3f8021"></div>
  </body>
</html>
