<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.onstorage = function (e) {
        console.info(e.key, e.oldValue, e.newValue)
        document.querySelector('#app').innerHTML = e.newValue
      }
    </script>
  </body>
</html>
