<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Loop</title>
</head>
<body>
<div id="demo"></div>

<script>
  const demoEl = document.getElementById('demo');

  console.log('a');

  setTimeout(() => {
    alert('渲染完成！')
    console.log('b');
  },0)

  new Promise(resolve => {
    console.log('c');
    resolve()
  }).then(() => {
    console.log('d');
    alert('开始渲染！')
  })

  console.log('e');
  demoEl.innerText = 'Hello World!';
</script>
<script>
  console.log('f');

  demoEl.innerText = 'Hi World!';
  alert('第二次渲染！');
</script>
</body>
</html>
