<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <button id="btn" onclick="alert(1)">BTTTTT</button>
    <script>
      const btn = document.querySelector('#btn')
      btn.addEventListener('click', function () {
        alert(2)
      })
      btn.addEventListener(
        'click',
        function (event) {
          // event.stopImmediatePropagation()
          alert(3)
        },
        true
      )
      btn.onclick = function () {
        alert(4)
      }
    </script>
  </body>
</html>
