<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .box {
        height: 200px;
        display: flex;
      }

      .box > div {
        height: 100%;
      }

      .box-left {
        width: 200px;
        background-color: blue;
      }

      .box-right {
        flex: 1;
        overflow: hidden;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-left"></div>
      <div class="box-right"></div>
    </div>
  </body>
</html>
