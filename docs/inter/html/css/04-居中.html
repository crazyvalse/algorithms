<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: pink;
      }

      .box-center {
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto 0;
        height: 100px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-center">box-center</div>
    </div>
  </body>
</html>
