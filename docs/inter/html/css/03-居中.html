<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .box {
        position: relative;
        height: 100px;
        background-color: pink;
      }

      .box-center {
        position: absolute;
        top: 50%;
        height: 50px;
        margin-top: -25px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-center">box-center</div>
    </div>
  </body>
</html>
